<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お試し鑑定 - 婚歴選択</title>
    <link rel="stylesheet" href="p5.css">
</head>
<body>

    <div id="wrapper">

        <div class="bg-header-gradient"></div>

        <div class="header-area">
            <img src="images/p5/try_judge.png" alt="お試し鑑定">
        </div>

        <div class="stage-area">
            <img src="images/p5/stage5.png" alt="ステージ5">
        </div>

        <div class="question-area">
            <img src="images/p5/question4.png" alt="あなたの婚歴を教えてください">
        </div>

        <div class="choice-area">
            <a href="#" id="married-btn">
                <img src="images/p5/stone_married.png" alt="既婚">
            </a>
            <a href="#" id="unmarried-btn">
                <img src="images/p5/stone_no_married.png" alt="未婚">
            </a>
        </div>

    </div>

    <script src="p5.js"></script>
</body>
</html>
