<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>オーラ鑑定LP - 完成形</title>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      width: 100vw;
      background: #eaf2ff;
      font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif;
      overscroll-behavior: none;
      touch-action: manipulation;
    }
    body {
      min-height: 100dvh;
      position: relative;
      overflow: hidden;
    }
    .bg-img {
      position: fixed;
      inset: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    .head-title {
      width: 92vw;
      max-width: 417px;
      margin-top: 38px;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    .stone-area {
      margin-top: 8vh;
      width: 80vw;
      max-width: 340px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
    }
    .stone-img {
      width: 100%; max-width: 340px; z-index: 1;
      pointer-events: auto;
      user-select: none;
      touch-action: manipulation;
    }
    .gage-area {
      position: absolute;
      top: 58%; /* ストーン画像の中央よりやや下、「押してください」テキスト直上 */
      left: 50%;
      transform: translate(-50%, 0);
      width: 70%;
      max-width: 266px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }
    .stone-gage-bar {
      position: relative;
      width: 100%;
      height: 16px;
      overflow: hidden;
      border-radius: 8px;
      background: rgba(0,0,0,0.08);
    }
    .gage-img {
      width: 100%; height: 16px;
      object-fit: cover;
      position: absolute;
      left: 0; top: 0;
      transition: clip-path 0.15s;
      z-index: 2;
      pointer-events: none;
      clip-path: inset(0 100% 0 0); /* 初期幅ゼロ */
    }
    .gage-img.show {
      clip-path: inset(0 0 0 0);
      transition: clip-path 0.2s;
    }
    .button-text {
      margin-top: 68%; /* パワーストーン画像内の下部に重なるよう調整 */
      width: 95%; max-width: 269px;
      z-index: 4;
      pointer-events: none;
      position: absolute;
      top: 70%; left: 50%; transform: translate(-50%, 0);
    }
    .stone-btn-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 10;
      background: rgba(0,0,0,0);
      cursor: pointer;
      border: none;
      outline: none;
      touch-action: manipulation;
    }
    .help-btn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: max(3vh, 20px);
      background: none;
      border: none;
      padding: 0;
      z-index: 20;
      cursor: pointer;
      width: 118px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(80,80,80,0.10);
      touch-action: manipulation;
    }
    .help-btn img {
      width: 100%; height: 100%;
      display: block;
    }
    @media (max-width: 480px) {
      .head-title { width: 97vw; }
      .stone-area { width: 97vw; }
    }
  </style>
</head>
<body>
  <!-- 背景画像 -->
  <img class="bg-img" src="images/p1/bg.png" alt="背景画像" draggable="false">

  <div class="container">
    <!-- タイトル画像 -->
    <img class="head-title" src="images/p1/head_title.png" alt="これからの人生の転機をオーラ鑑定で占います" draggable="false">

    <!-- パワーストーンエリア -->
    <div class="stone-area">
      <!-- パワーストーン画像自体がボタン -->
      <img class="stone-img" id="stoneImg" src="images/p1/stone.png" alt="パワーストーン" draggable="false">

      <!-- ゲージ（パワーストーン内やや下に配置） -->
      <div class="gage-area">
        <div class="stone-gage-bar">
          <img id="gageImg" class="gage-img" src="images/p1/stone_gage.png" alt="ゲージ">
        </div>
      </div>
      <!-- テキスト画像（「パワーストーンを押してください」） -->
      <img class="button-text" src="images/p1/button_text.png" alt="パワーストーンを押してください" draggable="false">

      <!-- ストーンの押下領域 -->
      <button class="stone-btn-overlay" id="stoneBtn" aria-label="パワーストーンを長押ししてください"></button>
    </div>
  </div>

  <!-- ヘルプボタン -->
  <button class="help-btn" onclick="alert('ヘルプ画面（仮）')">
    <img src="images/p1/help_btn.png" alt="ヘルプ">
  </button>

  <script>
    // ゲージアニメーション
    const stoneBtn = document.getElementById('stoneBtn');
    const gageImg = document.getElementById('gageImg');
    let progress = 0;
    let interval = null;
    const duration = 3000; // 3秒

    function setGage(percent) {
      gageImg.style.clipPath = `inset(0 ${(1 - percent) * 100}% 0 0)`;
    }

    function startGage() {
      gageImg.classList.add('show');
      progress = 0;
      setGage(0);
      const start = Date.now();
      interval = setInterval(() => {
        progress = (Date.now() - start) / duration;
        if (progress >= 1) {
          setGage(1);
          clearInterval(interval);
          setTimeout(() => {
            // 次ページ遷移（必要に応じて変更）
            window.location.href = "next.html";
          }, 150);
        } else {
          setGage(progress);
        }
      }, 16);
    }

    function cancelGage() {
      clearInterval(interval);
      setGage(0);
      gageImg.classList.remove('show');
    }

    // タッチ・マウス両対応
    stoneBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      startGage();
    });
    stoneBtn.addEventListener('mousedown', e => {
      e.preventDefault();
      startGage();
    });

    ['mouseup', 'mouseleave', 'touchend', 'touchcancel'].forEach(ev => {
      stoneBtn.addEventListener(ev, e => {
        cancelGage();
      });
    });

    // 画像のドラッグ禁止
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('dragstart', e => e.preventDefault());
    });
  </script>
</body>
</html>
