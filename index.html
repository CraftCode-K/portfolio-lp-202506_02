<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>p1_完成形</title>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      width: 100vw;
      background: #eaf2ff;
      font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif;
    }
    body {
      min-height: 100dvh;
      position: relative;
      overflow: hidden;
    }
    .bg-img {
      position: fixed;
      inset: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    .head-title {
      width: 91vw;
      max-width: 417px;
      margin-top: 28px;
      margin-bottom: 2vh;
      z-index: 2;
    }
    .stone-area {
      margin-top: 7vh;
      width: 79vw;
      max-width: 340px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .stone-img {
      width: 100%; max-width: 340px; z-index: 1;
      pointer-events: auto;
    }
    .stone-gage {
      position: absolute;
      bottom: 12%; left: 50%; transform: translateX(-50%);
      width: 75%; max-width: 266px;
      z-index: 2;
      pointer-events: none;
    }
    .help-btn {
      position: fixed;
      bottom: 24px; left: 50%; transform: translateX(-50%);
      background: none;
      border: none;
      padding: 0;
      z-index: 10;
      cursor: pointer;
      width: 118px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(80,80,80,0.10);
    }
    .help-btn img {
      width: 100%; height: 100%;
      display: block;
    }
    @media (max-width: 480px) {
      .head-title { width: 97vw; }
      .stone-area { width: 97vw; }
    }
  </style>
</head>
<body>
  <!-- 背景画像 -->
  <img class="bg-img" src="images/p1/bg.png" alt="背景画像" draggable="false">

  <div class="container">
    <!-- タイトル画像 -->
    <img class="head-title" src="images/p1/head_title.png" alt="これからの人生の転機をオーラ鑑定で占います" draggable="false">

    <!-- パワーストーンエリア -->
    <div class="stone-area">
      <img class="stone-img" src="images/p1/stone.png" alt="パワーストーン" draggable="false">
      <img class="stone-gage" src="images/p1/stone_gage.png" alt="パワーストーンを押してください" draggable="false">
    </div>
  </div>

  <!-- ヘルプボタン -->
  <button class="help-btn" onclick="alert('ヘルプ画面（仮）')">
    <img src="images/p1/help_btn.png" alt="ヘルプ">
  </button>
</body>
</html>
