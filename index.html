<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>オーラ鑑定LP</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', sans-serif;
      background: #eaf2ff; /* 好きな背景色でOK */
      overflow: hidden;
      touch-action: manipulation;
    }
    body {
      width: 100vw; height: 100vh;
      min-height: 100vh; min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* ▼ スマホ本体を中央に固定するフレーム */
    .sp-frame {
      position: relative;
      width: 375px;
      height: 812px; /* スマホの実サイズ例：iPhoneX系 */
      box-shadow: 0 0 48px rgba(0,0,0,0.12), 0 0 0 1px #ddd;
      border-radius: 20px;
      overflow: hidden;
      background: #eaf2ff;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .bg-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
      object-fit: cover;
      user-select: none;
    }
    .container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      /* 背景の上に出す */
    }
    .head-title {
      width: 92%;
      max-width: 340px;
      margin-top: 38px;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    .stone-area {
      margin-top: 2vh;
      margin-bottom: 14vh;
      width: 80%;
      max-width: 340px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    .stone-img {
      width: 100%;
      max-width: 340px;
      z-index: 1;
      pointer-events: auto;
      user-select: none;
      display: block;
      touch-action: manipulation;
    }
    .gage-area {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 5.5%;
      width: 266px; /* ゲージ画像幅に合わせる */
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }
    .stone-gage-bar {
      width: 100%;
      height: 37px;  /* ゲージ画像高さに合わせる */
      overflow: hidden;
      border-radius: 8px;
      background: rgba(0,0,0,0.08);
      position: relative;
    }
    .gage-img {
      width: 100%;
      height: 37px;
      object-fit: cover;
      position: absolute;
      left: 0; top: 0;
      transition: clip-path 0.15s;
      z-index: 2;
      pointer-events: none;
      clip-path: inset(0 100% 0 0);
    }
    .gage-img.show {
      clip-path: inset(0 0 0 0);
      transition: clip-path 0.2s;
    }
    .stone-btn-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 10;
      background: rgba(0,0,0,0);
      cursor: pointer;
      border: none;
      outline: none;
      touch-action: manipulation;
    }
    .help-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 12px;
      background: none;
      border: none;
      padding: 0;
      z-index: 20;
      cursor: pointer;
      width: 118px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(80,80,80,0.10);
      touch-action: manipulation;
    }
    .help-btn img {
      width: 100%; height: 100%;
      display: block;
    }
    /* PCでスマホ幅より狭い場合も見やすく */
    @media (max-width: 400px) {
      .sp-frame {
        width: 100vw !important;
        height: 100vh !important;
        border-radius: 0;
        box-shadow: none;
      }
      .gage-area { width: 80vw; }
      .stone-gage-bar, .gage-img { height: 16px; }
    }
  </style>
</head>
<body>
  <div class="sp-frame">
    <!-- 背景画像 -->
    <img class="bg-img" src="images/p1/bg.png" alt="背景画像" draggable="false">

    <div class="container">
      <!-- タイトル画像 -->
      <img class="head-title" src="images/p1/head_title.png" alt="これからの人生の転機をオーラ鑑定で占います" draggable="false">

      <!-- パワーストーンエリア -->
      <div class="stone-area">
        <img class="stone-img" id="stoneImg" src="images/p1/stone.png" alt="パワーストーン" draggable="false">
        <div class="gage-area">
          <div class="stone-gage-bar">
            <img id="gageImg" class="gage-img" src="images/p1/stone_gage.png" alt="ゲージ">
          </div>
        </div>
        <button class="stone-btn-overlay" id="stoneBtn" aria-label="パワーストーンを長押ししてください"></button>
      </div>
    </div>
    <!-- ヘルプボタン -->
    <button class="help-btn" onclick="alert('ヘルプ画面（仮）')">
      <img src="images/p1/help_btn.png" alt="ヘルプ">
    </button>
  </div>
  <script>
    // ゲージアニメーション
    const stoneBtn = document.getElementById('stoneBtn');
    const gageImg = document.getElementById('gageImg');
    let progress = 0;
    let interval = null;
    const duration = 3000; // 3秒

    function setGage(percent) {
      gageImg.style.clipPath = `inset(0 ${(1 - percent) * 100}% 0 0)`;
    }

    function startGage() {
      gageImg.classList.add('show');
      progress = 0;
      setGage(0);
      const start = Date.now();
      interval = setInterval(() => {
        progress = (Date.now() - start) / duration;
        if (progress >= 1) {
          setGage(1);
          clearInterval(interval);
          setTimeout(() => {
            window.location.href = "next.html";
          }, 150);
        } else {
          setGage(progress);
        }
      }, 16);
    }

    function cancelGage() {
      clearInterval(interval);
      setGage(0);
      gageImg.classList.remove('show');
    }

    // タッチ・マウス両対応
    stoneBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      startGage();
    });
    stoneBtn.addEventListener('mousedown', e => {
      e.preventDefault();
      startGage();
    });

    ['mouseup', 'mouseleave', 'touchend', 'touchcancel'].forEach(ev => {
      stoneBtn.addEventListener(ev, e => {
        cancelGage();
      });
    });

    // 画像のドラッグ禁止
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('dragstart', e => e.preventDefault());
    });
  </script>
</body>
</html>
