<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お試し鑑定 - p2</title>
  <link rel="stylesheet" href="p2.css">
</head>
<body>
  <div class="sp-frame">
    <img class="bg-img" src="images/p2/bg_2.png" alt="背景">
    
    <div class="logo-area">
      <img src="images/p2/try_judge.png" alt="お試し鑑定" class="try-judge-img">
    </div>
    <img src="images/p2/stage1.png" alt="進捗" class="stage-img">
    <img src="images/p2/question1.png" alt="質問" class="question-img">

    <div class="question-box">
      より正確に占うために<br>簡単な質問をします
    </div>

    <form id="birthdayForm" autocomplete="off">
      <div class="birthday-row">
        <input class="birthday-input" type="number" name="year" min="1900" max="2024" value="1980"> <span class="birthday-label">年</span>
        <input class="birthday-input" type="number" name="month" min="1" max="12" value="1"> <span class="birthday-label">月</span>
        <input class="birthday-input" type="number" name="day" min="1" max="31" value="1"> <span class="birthday-label">日</span>
      </div>
      <div class="decide-area">
        <button type="submit" class="decide-btn" style="background:none;border:none;padding:0;">
          <img src="images/p2/stone_decide.png" alt="決定" class="decide-btn-img">
          <span class="decide-btn-label">決定</span>
        </button>
      </div>
    </form>
  </div>
  <script src="p2.js"></script>
</body>
</html>
