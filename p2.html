<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お試し鑑定 - 生年月日入力</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>

    <div id="wrapper">

        <div class="bg-header-gradient"></div>

        <div class="header-area">
            <img src="images/p2/try_judge.png" alt="お試し鑑定">
        </div>

        <div class="stage-area">
            <img src="images/p2/stage1.png" alt="ステージ2">
        </div>

        <div class="question-area">
            <img src="images/p2/question1.png" alt="より正確に占うために簡単な質問をします">
        </div>

        <div class="form-area">
            <input type="number" id="year" placeholder="1980" pattern="\d*">
            <span>年</span>
            <input type="number" id="month" placeholder="1" pattern="\d*">
            <span>月</span>
            <input type="number" id="day" placeholder="1" pattern="\d*">
            <span>日</span>
        </div>

        <div class="submit-area">
            <a href="#" id="submit-btn">
                <img src="images/p2/stone_decide.png" alt="決定">
            </a>
        </div>

    </div>

    <script src="p2.js"></script>
</body>
</html>
