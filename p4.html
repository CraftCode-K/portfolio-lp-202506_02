<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お試し鑑定 - 血液型選択</title>
    <link rel="stylesheet" href="p4.css">
</head>
<body>

    <div id="wrapper">

        <div class="bg-header-gradient"></div>

        <div class="header-area">
            <img src="images/p4/try_judge.png" alt="お試し鑑定">
        </div>

        <div class="stage-area">
            <img src="images/p4/stage4.png" alt="ステージ4">
        </div>

        <div class="question-area">
            <img src="images/p4/question3.png" alt="あなたの血液型を教えてください">
        </div>

        <div class="choice-area">
            <a href="#" class="choice-btn" data-value="A型"><img src="images/p4/blood_A.png" alt="A型"></a>
            <a href="#" class="choice-btn" data-value="B型"><img src="images/p4/blood_B.png" alt="B型"></a>
            <a href="#" class="choice-btn" data-value="O型"><img src="images/p4/blood_O.png" alt="O型"></a>
            <a href="#" class="choice-btn" data-value="AB型"><img src="images/p4/blood_AB.png" alt="AB型"></a>
        </div>

    </div>

    <script src="p4.js"></script>
</body>
</html>
