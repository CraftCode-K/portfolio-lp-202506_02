<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お試し鑑定 - お名前入力</title>
    <link rel="stylesheet" href="p6.css">
</head>
<body>

    <div id="wrapper">

        <div class="bg-header-gradient"></div>

        <div class="header-area">
            <img src="images/p6/try_judge.png" alt="お試し鑑定">
        </div>

        <div class="stage-area">
            <img src="images/p6/stage6.png" alt="ステージ6">
        </div>

        <div class="question-area">
            <img src="images/p6/question5.png" alt="あなたのお名前を教えてください">
        </div>

        <div class="form-area">
            <input type="text" id="name-input" placeholder="ニックネーム可">
        </div>

        <div class="submit-area">
            <a href="#" id="submit-btn">
                <img src="images/p6/stone_decision.png" alt="決定">
            </a>
        </div>

    </div>

    <script src="p6.js"></script>
</body>
</html>
