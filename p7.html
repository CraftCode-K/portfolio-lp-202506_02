<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑑定結果</title>
    <link rel="stylesheet" href="p7.css">
</head>
<body>

    <div id="wrapper">

        <div class="page-title">
             鑑定結果
        </div>

        <div class="confirm-container">
            <img src="images/p7/frame.png" alt="" class="frame-bg">
            <div class="confirm-content">
                <h3>プロフィール内容</h3>
                <div class="confirm-list">
                    <div class="confirm-item">
                        <span class="label">生年月日</span>
                        <span class="value">2000年1月10日</span>
                    </div>
                    <div class="confirm-item">
                        <span class="label">性　別</span>
                        <span class="value">男性</span>
                    </div>
                    <div class="confirm-item">
                        <span class="label">血 液 型</span>
                        <span class="value">A型</span>
                    </div>
                    <div class="confirm-item">
                        <span class="label">結 婚 歴</span>
                        <span class="value">未婚</span>
                    </div>
                    <div class="confirm-item">
                        <span class="label">お 名 前</span>
                        <span class="value">占い太郎</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="policy-area">
            <p>プライバシーポリシー・利用規約、鑑定の結果を受け取ることに同意した上でご利用をお願いいたします。</p>
        </div>

        <div class="submit-area">
            <a href="#"><img src="images/p7/message_start.png" alt="鑑定スタート"></a>
        </div>

        <div class="message-area">
            <p>上記の内容でよろしければ、無料で鑑定結果を受け取ってみましょう</p>
        </div>

    </div> </body>
</html>
