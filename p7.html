<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑑定結果 - 内容確認</title>
    <link rel="stylesheet" href="p7.css">
</head>
<body>
    <div id="wrapper">
        <div class="header-area">
            <img src="images/p7/head_title_result.png" alt="鑑定結果">
        </div>
        <div class="confirm-container">
            <div class="confirm-content">
                <div class="confirm-list">
                    <div class="confirm-item">
                        <span class="label">生年月日</span>
                        <span class="value" id="confirm-birthdate"></span>
                    </div>
                    <div class="confirm-item">
                        <span class="label">性　別</span>
                        <span class="value" id="confirm-gender"></span>
                    </div>
                    <div class="confirm-item">
                        <span class="label">血液型</span>
                        <span class="value" id="confirm-bloodType"></span>
                    </div>
                    <div class="confirm-item">
                        <span class="label">結婚歴</span>
                        <span class="value" id="confirm-maritalStatus"></span>
                    </div>
                    <div class="confirm-item">
                        <span class="label">お名前</span>
                        <span class="value" id="confirm-name"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 白背景エリア -->
        <div class="white-background-bottom"></div>
        
        <div class="policy-area">
            <p><a href="policy.html" class="policy-link" target="_blank">プライバシーポリシー・利用規約</a>、鑑定の結果を受け取ることに同意した上でご利用をお願いいたします。</p>
        </div>
        <div class="submit-area">
            <a href="#" id="submit-btn">
                <img src="images/p7/message_start.png" alt="鑑定スタート">
            </a>
        </div>
        <div class="message-area">
            <p>上記の内容でよろしければ、無料で鑑定結果<br>を受け取ってみましょう</p>
        </div>
    </div>
    
    <script src="p7.js"></script>
</body>
</html>
